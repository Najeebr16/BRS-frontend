<div class="panel">
    <div class="panel-heading">{{ title }}</div>
    <div class="panel-body">
            <table class="table table-dark">
                <thead >
                    <tr>
                        <th>BusName</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Fare</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let f of busavail'>
                        <td>{{f.busname}}</td>
                        <td>{{f.source}}</td>
                        <td>{{f.destination}}</td>
                        <td>{{f.day}}</td>
                        <td>{{f.time}}</td>
                        <td>{{f.type}}</td>
                        <td>{{f.tfare}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  </div>
  <button type="button" class="registerbtn" (click)="add()">Register</button>
